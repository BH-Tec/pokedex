<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Font Awesone -->
  <script src="https://kit.fontawesome.com/c3ef53a0a4.js" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script defer src="./js/main.js"></script>
  <title>Bruno H | Pokedex</title>
</head>
<body>
  <main>

    <img src="#" alt="Pokemon" class="pokemon__image">
  
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> - 
      <span class="pokemon__name"></span>
    </h1>

    <img src="./assets/pokedex.png" alt="Pokedex" class="pokedex">

    <form class="form">
      <input type="search" class="input__search" placeholder="Name or number" requerid>
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt Prev</button>
      <button class="button btn-next">Next &gt</button>
    </div>
    
  </main>
</body>
</html>
